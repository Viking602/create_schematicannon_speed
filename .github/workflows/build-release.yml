name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version $VERSION"

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Lantu Dapao ${{ steps.get_version.outputs.VERSION }}
        body: |
          # Lantu Dapao ${{ steps.get_version.outputs.VERSION }}

          Create Schematicannon 打印速度增强模组

          ## 更新内容 / Changelog
          - 原理图大炮打印速度提升 300 倍（默认）
          - 支持游戏内命令动态调整速度
          - 兼容 Create 6.0.8+

          ## 安装说明 / Installation
          1. 下载 `lantudapao-${{ steps.get_version.outputs.VERSION }}.jar`
          2. 将文件放入 `mods` 文件夹
          3. 确保已安装 Create 模组 (6.0.8+)
          4. 启动游戏

          ## 使用方法 / Usage
          - `/lantudapao speed <1-1000>` - 设置速度倍率
          - `/lantudapao reset` - 重置为默认值

          ## 系统要求 / Requirements
          - Minecraft 1.21.1
          - NeoForge 21.1.200+
          - Create 6.0.8+
          - Java 21+
        draft: false
        prerelease: false
        files: |
          ./build/libs/*.jar
